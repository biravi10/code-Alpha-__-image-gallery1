<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Mini Image Gallery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Ultimate Mini Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-buttons">
  <button class="filter-btn active" onclick="filterImages('all', this)">All</button>
  <button class="filter-btn" onclick="filterImages('nature', this)">Nature</button>
  <button class="filter-btn" onclick="filterImages('city', this)">City</button>
  <button class="filter-btn" onclick="filterImages('food', this)">Food</button>
  <button class="filter-btn" onclick="filterImages('animals', this)">Animals</button>
  <button class="filter-btn" onclick="filterImages('classical', this)">Classical Dance</button>
  <button class="filter-btn" onclick="filterImages('selfies', this)">selfies</button>
  <button class="filter-btn" onclick="filterImages('people', this)">people</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Nature-Wallpaper.jpg" class="gallery-item nature" alt="nature">
  <img src="https://wallpaperaccess.com/full/895.jpg" class="gallery-item city" alt="city">
  <img src="https://butteroverbae.com/wp-content/uploads/2020/10/karachi-chicken-biryani-11.jpg" class="gallery-item food" alt="food">

  <img src="https://static.vecteezy.com/system/resources/previews/009/668/374/original/portrait-of-a-young-attractive-woman-making-selfie-photo-on-smartphone-on-transparent-background-png.png" class="gallery-item selfies" alt="selfie">
  <img src="https://www.tamilnow.com/movies/actors/vijay/tamil-actor-vijay-photos-586.jpg" class="gallery-item people" alt="people">
  <img src="https://tse4.mm.bing.net/th/id/OIP.LFLlGxVzXiEWliCXrUDRRwHaFj?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" class="gallery-item nature" alt="nature">
  <img src="https://wallpaperaccess.com/full/895.jpg" class="gallery-item city" alt="city">

  <img src="https://wallpaperaccess.com/full/536248.jpg" class="gallery-item animals" alt="animal">
  <img src="https://tse2.mm.bing.net/th/id/OIP.xDfd6OOCVWZNwzdVkr0oFQHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" class="gallery-item people" alt="people">
  <img src="https://jooinn.com/images/selfie-1.jpg" class="gallery-item selfies" alt="selfie">
  <img src="https://i.pinimg.com/originals/6e/2e/52/6e2e52ccd7bbf97e8eb45b35ae3800fa.jpg" class="gallery-item selfies" alt="selfie">
  <img src="https://tse4.mm.bing.net/th/id/OIP.wo_aNaUHmEOhiN_6-5DGIwHaEo?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" class="gallery-item city" alt="city">

</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" class="lightbox-content">
  <div id="caption" class="caption"></div>
  <div class="lightbox-controls">
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
